<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reaction Tester</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <style>
        .setHeight{
            height: 5rem
        }

        #shape {
    width: 200px;
    height: 200px;
    background-color: red;
    display: none;
    position: relative;
}
#shapeContainer{
    border-right: 1px solid  green;
    width: 1100px;
    height: 720px;
}
    </style>

</head>
<body>
    <nav class="navbar navbar-dark bg-primary">
        <a href="#" class="navbar-brand text-center mr-auto ml-auto">let's test out your reaction speed</a>
      </nav>
      
<div id="shapeContainer">
    <p><h4>let's see how fast you can be</h4></p>
    <p class="text-muted">Your Time: <span id="timeSpace"></span></p>
    <div id="shape">
    </div>
</div>

<script>
    console.log(Math.random());

    var temp, timeTaken;
var timeStart, timeEnd;

window.onload = init;

function init(){

    //this is the span that will display the time taken
    timeTaken = document.querySelector("#timeSpace")

    //this stores the begining time
    timeStart = getTheCurrentTime();

   temp = document.getElementById("shape");


   //this function set the display to block, thus making it appear
   function makeShapeAppear(){
       var widthA = Math.random()*300;
       if(widthA<40){
           widthA = widthA+100;
       }

       temp.style.display = "block";
       temp.style.borderRadius = Math.floor(Math.random()*50)+"%";
       temp.style.top = Math.random()*400+"px";
       temp.style.left = Math.random()*550+"px";
       temp.style.width = widthA + "px";
       temp.style.height = widthA + "px";
       temp.style.backgroundColor = getRandomColor();

       console.log("top: "+temp.style.top);
       console.log("left: "+temp.style.left);
       
       //timeTaken.innerText = "";
       timeStart = getTheCurrentTime();
   }

   function makeShapeAppearAfterDelay(){
   setTimeout(makeShapeAppear, Math.random()*3000)
   }

   makeShapeAppearAfterDelay()

   temp.onclick = function(){

        timeEnd = getTheCurrentTime();

        temp.style.display = "none";

        timeTaken.innerText = (timeEnd-timeStart)/1000 + " seconds";
        makeShapeAppearAfterDelay()
    }

    function getRandomColor() {
        var letters = '0123456789ABCDEF';
        var color = '#';
        for (var i = 0; i < 6; i++) {
          color += letters[Math.floor(Math.random() * 16)];
        }
        return color;
      }

}




//this function will return the current time, it therefore should be assigned to a variable
function getTheCurrentTime(){
    var bla = new Date().getTime();
    return bla;
}
</script>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
